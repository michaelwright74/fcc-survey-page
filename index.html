<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>FCC Survey Form</title>
</head>

<body>
  

  <div class="form-container">
    <h1 id="title">UK Supermarket Survey</h1>

    <p id="description">Please take our short survey about your supermarket usage</p>

    <form id="survey-form">

      <div class="form-group row">
        <label for="name" class="col-sm-6 col-form-label text-sm-right" id="name-label">Name:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-sm-6 col-form-label text-sm-right" id="email-label">Email:</label>
        <div class="col-sm-6">
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="number" class="col-sm-6 col-form-label text-sm-right" id="number-label">Age:</label>
        <div class="col-sm-6">
          <input type="number" class="form-control" id="number" placeholder="Enter your age" min="18" max="110" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="supermarket" class="col-form-label text-sm-right col-sm-6">Which Supermarket Do You Use The Most?</label>
        <div class="col-sm-6">
            <select class="custom-select custom-select-lg" id="dropdown" name="supermarket">
              <option selected value="Aldi">Aldi</option>
              <option value="Asda">Asda</option>
              <option value="Lidl">Lidl</option>
              <option value="Tesco">Tesco</option>
              <option value="Sainsburys">Sainsburys</option>
            </select>
        </div>
      </div>

      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-6 pt-0 text-sm-right">How Many Times a Week Do You Visit The Supermarket?</legend>
          <div class="col-sm-6">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="visits" id="visits1" value="option1" checked>
              <label class="form-check-label" for="visits1">
                1-2
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="visits" id="visits2" value="option2">
              <label class="form-check-label" for="visits2">
                3-4
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="visits" id="visits3" value="option3">
              <label class="form-check-label" for="visits3">
                5+
              </label>
            </div>
          </div>
        </div>
      </fieldset>

      <div class="form-group row">
          <div class="col-sm-6 text-sm-right">Select The Features That Influence Where You Shop:</div>
          <div class="col-sm-6">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="features1" name="features1" value="Price">
              <label class="form-check-label" for="features1">
                Price 
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="features2" name="features2" value="Quality">
              <label class="form-check-label" for="features2">
                Quality 
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="features3" name="features3" value="Range">
              <label class="form-check-label" for="features3">
                Range 
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="features3" name="features4" value="Location">
              <label class="form-check-label" for="features3">
                Location 
              </label>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-6 text-sm-right">
            <label for="exampleFormControlTextarea1">What Improvements Could Supermarkets Make?</label>
          </div>
          <div class="col-sm-6">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        </div>

        <div class="form-group row">
          <div class="col text-center pt-3">
            <button type="submit" class="btn btn-lg btn-danger" id="submit">Submit</button>
          </div>
        </div>
      
      



    </form>
  </div>

  


  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
